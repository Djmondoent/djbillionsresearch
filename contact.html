<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Contact Us</strong></li>
        </ul>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#login" role="button">Login/Sign Up</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Contact Dj Billions Research LLC</h2>
                    <h3>We'd Love to Hear from You</h3>
                </hgroup>
                <p>If you have any questions, suggestions, or want to collaborate with us, feel free to reach out.</p>
                <form>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" onclick="event.preventDefault()">Send Message</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="container">

    </footer>
